    HumidifierCommandRequest:
      description: Applies to Humidifier devices but not Evaporative Humidifiers
      allOf:
        - $ref: '#/components/schemas/CommandRequest'
        - oneOf:
          - type: object
            description: Turns on the humidifier
            properties:
              commandType:
                type: string
                enum: [turnOn]
          - type: object
            description: Turns off the humidifier
            properties:
              commandType:
                type: string
                enum: [turnOff]
          - type: object
            description: Sets the mode of the humidifier
            properties:
              commandType:
                type: string
                enum: [setMode]
              parameter:
                type: string
                pattern: 'auto|(\d+)'
                description: |
                  Mode of the humidifier:
                  * auto: Automatic mode
                  * 0-100: Set atomization efficiency to the specified percentage.
                  * 101: set atomization efficiency to 34%
                  * 102: set atomization efficiency to 67%
                  * 103: set atomization efficiency to 100%

