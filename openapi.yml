    CurtainCommandRequest:
      description: Applies to Curtain and Curtain3 devices
      allOf:
        - $ref: '#/components/schemas/CommandRequest'
        - oneOf:
          - type: object
            description: Closes the curtain
            properties:
              commandType:
                type: string
                enum: turnOff
          - type: object
            description: Opens the curtain
            properties:
              commandType:
                type: string
                enum: turnOn
          - type: object
            description: Pauses the curtain movement
            properties:
              commandType:
                type: string
                enum: pause
          - type: object
            description: Precisely sets the curtain position
            properties:
              commandType:
                type: string
                enum: [setPosition]
              parameter:
                type: string
                pattern: '(\d+),(0|1|ff),\d{1,3}'
                description: |
                  Three comma-separated values:
                  * Index. Unsure what this means. Leave it as 0.
                  * Mode:
                    * 0: performance
                    * 1: silent
                    * ff: default
                  * Position in the range of 0-100, where 0 is open and 100 is closed.

    LockCommandRequest:
      description: Applies to Lock and Lock Pro devices
      allOf:
        - $ref: '#/components/schemas/CommandRequest'
        - oneOf:
          - type: object
            description: Locks the device
            properties:
              commandType:
                type: string
                enum: [lock]
          - type: object
            description: Unlocks the device
            properties:
